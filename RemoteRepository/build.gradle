plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion application.compileSdkVersion
    buildToolsVersion application.buildToolsVersion

    defaultConfig {
        minSdkVersion application.minSdkVersion
        targetSdkVersion application.targetSdkVersion
        versionCode application.gitVersion
        versionName application.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    remoteRepositoryDep.each {
        add(it.configuration, it.dependency)
    }
    implementation project(":Domain")
    implementation project(":DataRepository")
}